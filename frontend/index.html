<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="card fade-in">
        <h2 class="title">Realtime Chat</h2>

        <div class="row">
            <input id="user" placeholder="Your username" class="input-field">
            <input id="target" placeholder="Chat with" class="input-field">
            <button onclick="connect()" id="connectionBtn" class="primary-btn">Connect</button>
        </div>

        <div id="status" class="status"></div>

        <div id="chat" class="chat-box"></div>

        <div class="row">
            <input id="msg" placeholder="Type message" class="input-field">
            <button onclick="sendMsg()" class="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
