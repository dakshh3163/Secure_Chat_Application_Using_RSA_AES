<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <input id="user" placeholder="Your username">
        <input id="target" placeholder="Chat with">
        <button onclick="connect()" id="connectionBtn">Connect</button>
        <div id="status" style="display: inline;"></div>
        <div id="chat"></div>

        <input id="msg" placeholder="Type message">
        <button onclick="sendMsg()">Send</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
